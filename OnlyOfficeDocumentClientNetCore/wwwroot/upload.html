    <script type="text/javascript">


        $("#uplfileBtn").click(function () {
            var files = $("#uplfile").prop('files');

            var data = new FormData();
            data.append('file', files[0]);  //参数名：file
            data.append('userinfo', "asfddsf324324324");  //参数名：file
            $.ajax({
                url: "/api/file/UploadFile?userid=555",
                type: 'POST',
                headers: { "Authorization": "asfsdfjlskdjfalksdjf" },
                data: data,
                cache: false, //禁止浏览器对该URL的缓存
                contentType: false,
                processData: false,
                success: function () {
                    //后续操作
                }
            });
        });


    </script>
